{% extends 'polls/base.html' %}
{% block content %}
	<div class="container" style="width: 300px; margin: auto">
		<form class="form-signin needs-validation" method="POST">
			{%csrf_token%}
			<h1 class="h2 mb-3 font-weight-normal">Please Sign In </h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus name="username" value="{{username}}">
			
			<div class="pt-3">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
			</div>
			<div class="pt-3">
				<button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign in</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Dont't have account? <a class="ml-2" href="{% url 'register' %}">Register here</a></small>
		</div>
	</div>
{% endblock content %}
