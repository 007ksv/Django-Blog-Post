{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container" style="width: 300px; margin: auto">
		<form method="POST" action="{% url 'edit-profile' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ u_form|crispy }}
			{{ p_form|crispy }}
			<div class="pt-3">
				<button class="btn btn-md btn-outline-primary btn-block" type="submit">Update Pic</button>
			</div>
		</form>
	</div>
{% endblock content %}
