{% extends "polls/base.html" %}
{% block content %}
	<div class="container" style="margin: auto; width: 300px">
		<form class="form-group needs-validation" method="post" action="{% url 'register' %}">
			{%csrf_token%}
			<div class="mt-3">
				<h1 class="h3 mb-3 font-weight-normal">Register Here</h1>
			</div>
			<div class="mt-3">
				<label for="inputUsername" class="sr-only">fname</label>
				<input type="text" class="form-control" placeholder="First Name" required autofocus name="fname" value="{{fname}}">
			</div>
			<div class="mt-3">
				<label for="inputUsername" class="sr-only">lname</label>
				<input type="text" class="form-control" placeholder="Last Name" required autofocus name="lname" value="{{lname}}">
			</div>
			<div class="mt-3">
				<label for="inputUsername" class="sr-only">Username</label>
				<input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus name="username">
			</div>
			<div class="mt-3">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
			</div>
			<div class="mt-3">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputpassword" class="form-control" placeholder="Password" required autofocus name="password1">
			</div>
			<div class="mt-3 mb-3">
				<label for="inputEmail" class="sr-only">Confirm password</label>
				<input type="password" id="inputEmail" class="form-control" placeholder="Confirm password" required autofocus name="password2">
			</div>
			<input type="submit" name="submit" class="btn btn-lg btn-block btn-outline-primary" value="Register">
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'polls-signin' %}">Sign in</a></small>
		</div>

	</div>
{% endblock content %}
